{% extends "base.html" %}
{% block content %}
    <nav>
        <h1>
            <a href="{% url 'posts:feeds' %}">햄스터</a>
        </h1>
        <a href="{% url 'users:logout' %}">logout</a>
    </nav>
    <div id="post-add">
        <h1>Post 작성</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="id_images">이미지</label>
                <input type="file" id="id_images" name="images" multiple>
            </div>
            {{form.as_p}}
            <div>
                <label for="id_tags">해시태그</label>
                <input type="text" id="id_tags" name="tags" placeholder="쉼표(,)로 구분하여 여러 태그 입력">
            </div>
            <button type="submit">게시</button>
        </form>
    </div>
{% endblock  %}
