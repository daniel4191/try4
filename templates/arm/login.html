{% extends "base.html" %}
{% block content %}
    <div id="login">
        <form action="" method="POST">
            <h1>Login page</h1>
            {% comment %} as_p를 해주면 각각의 context가 들여쓰기로 된다. {% endcomment %}
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-login">로그인</button>
            <a href="{% url 'users:signup' %}">회원가입 페이지로 이동</a>
        </form>
    </div>
{% endblock  %}
